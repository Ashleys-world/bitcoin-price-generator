<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 offset-lg-1 col-md-8 offset-md-2  mt-5 border border-2 pb-3 border-warning">
               <div class="row">
                  <div class="col-lg-4 offset-lg-4 col-md-4 offset-md-4">
                     <img src="/Bitcoin-logo.png" class="img-fluid mt-2">
                     <h1 class="text-center">Bitcoin Price Generator</h1>
                     <div class="row">
                         <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                            <button onclick="process()" class="btn btn-warning ml-5 my-3">Generate Current Price</button><br>
                         </div>
                     </div>
                     <label>Time :</label><p id="displayTime" class="mx-0 my-0 fw-bold"> </p>
                     <label>Chartname :</label><p id="displayChartname" class="mx-0 my-0 fw-bold"> </p>
                     <label>Code :</label><p id="displayCode" class="mx-0 my-0 fw-bold"> </p>
                     <label>Symbol :</label><p id="displaySymbol"class="mx-0 my-0 fw-bold"> </p>
                     <label>Discription :</label><p id="displayDescription" class="mx-0 my-0 fw-bold"> </p>
                     <label>Rate :</label><p id="displayRate" class="mx-0 my-0 fw-bold"></p>
                     <label>Disclaimer :</label><p id="displayDisclaimer" class="mx-0 my-0 fw-bold"></p>
                  </div>
               </div>
            </div>
        </div>
    </div>
   <script src="./App.js"></script>
</body>
</html>
